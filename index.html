<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="container">
        <img src="./assets/5098293.jpg" alt="Ilustração de um homem sentado com o celular na mão, ao fundo, uma ilustração de um celular com um formulário de cadastro">
        <div id="content">
            <header>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </header>
            
            <h1>Let's do this!</h1>
            
            <form action="#" method="post">
                
                <div id="left">
                    <div>
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" name="first_name" id="firstName">
                    </div>

                    <div>
                        <label for="mail">EMAIL</label>
                        <input type="email" name="user_email" id="mail">
                    </div>

                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="user_psswd" id="password">
                    </div>
                    <button type="submit">Create Account</button>
                </div>
                
                <div id="right">
                    <div>
                        <label for="lastName">LAST NAME</label>
                        <input type="text" name="last_name" id="lastName">
                    </div>
                    
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone_number" id="phone">
                    </div>
                    
                    <div>
                        <label for="passwordConfirm">CONFIRM PASSWORD</label>
                        <input type="password" name="user_psswdConfirm" id="passwordConfirm">
                    </div>
                </div>
            </form>
            
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
