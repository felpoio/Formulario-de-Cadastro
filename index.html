<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="container">
        <img src="./assets/5098293.jpg" alt="Ilustração de um homem sentado com o celular na mão, ao fundo, uma ilustração de um celular com um formulário de cadastro">
        <div id="content">
            <p class="header">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p class="header">You <em>know</em> you want to.</p>
        </div>

        <form action="#" method="post">
            <h1>Let's do this!</h1>

            <label for="firstName">FIRST NAME</label>
            <input type="text" name="first_name" id="firstName">

            <label for="lastName">LAST NAME</label>
            <input type="text" name="last_name" id="lastName">

            <label for="mail">EMAIL</label>
            <input type="email" name="user_email" id="mail">

            <label for="phone">PHONE NUMBER</label>
            <input type="tel" name="phone_number" id="phone">

            <label for="password">PASSWORD</label>
            <input type="password" name="user_psswd" id="password">

            <label for="passwordConfirm">CONFIRM PASSWORD</label>
            <input type="password" name="user_psswdConfirm" id="passwordConfirm">

            <button type="submit">Create Account</button>
        </form>

        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
